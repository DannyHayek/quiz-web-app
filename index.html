<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InQuizitive - Login Page</title>
    <link rel="stylesheet" href="./styles/index.css" />
</head>
<body>
    <header class="flex flex-center">
        <h1 class="inquiz-title-font">InQuizitive!</h1>
    </header>

    <main class="flex flex-center forms-buttons">
        <div class="flex flex-center column">
            <div>
                <form class="flex flex-center column">
                    <label class = "inquiz-text-font">Username</label>
                    <input type="text">
                    <label class = "inquiz-text-font">Password</label>
                    <input type="password">
                </form>
            </div>
            <div class="flex flex-center">
                <button class="inquiz-text-font">
                    <h3>LOGIN</h3>
                </button>
            
                <button class="inquiz-text-font">
                    <h3>REGISTER</h3>
                </button>
            </div>
        </div>
    </main>
</body>
</html>
