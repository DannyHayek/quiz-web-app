<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InQuizitive - Login Page</title>
    <link rel="stylesheet" href="./styles/index.css"/>
    <link rel="stylesheet" href="./styles/global.css" />
    <script src="./scripts/index.js" defer></script> 
</head>
<body>
    <header class="flex flex-center login-header">
        <h1 class="inquiz-title-font login-title">InQuizitive!</h1>
    </header>

    <main class = "flex flex-center login-main">
        <img class="image-aside" src="./assets/question-mark.svg" alt="question marks">

        <div class="flex flex-center column forms-buttons">
            <h3 id="missing-info" class="inquiz-text-font missing-info">You have missing information!</h3>
            <h3 id="ready-login" class="inquiz-text-font ready-login">You may now login with those credentials!</h3>
            <div class="user-pass-div">
                <form class="flex flex-center column">
                    <label class = "inquiz-text-font user-pass-text">Username</label>
                    <input id = "username" class = "user-pass-input" type="text">
                    <label class = "inquiz-text-font user-pass-text">Password</label>
                    <input id = "password" class = "user-pass-input" type="password">
                </form>
            </div>
            <div class="flex flex-center">
                <button id="login" class="inquiz-text-font authen-buttons login-button">
                    <h3>LOGIN</h3>
                </button>
            
                <button id="register" class="inquiz-text-font authen-buttons register-button">
                    <h3>REGISTER</h3>
                </button>
            </div>
        </div>
        
        <img class="image-aside" src="./assets/question-mark.svg" alt="question marks">

    </main>
</body>
</html>
